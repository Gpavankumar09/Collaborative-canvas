<!DOCTYPE html>
<html lang="en">    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Canvas</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <canvas id="canvas"></canvas>

    <!-- Toolbar -->
    <div class="toolbar">
        <div class="toolbar-group">
            <label for="toolSelect">Tool:</label>
            <select id="toolSelect">
                <option value="brush">Brush</option>
                <option value="eraser">Eraser</option>
            </select>
        </div>

        <div class="toolbar-group">
            <label for="colorInput">Color:</label>
            <input type="color" id="colorInput" value="#000000">
        </div>

        <div class="toolbar-group">
            <label for="strokeWidth">Width:</label>
            <input type="range" id="strokeWidth" min="1" max="20" value="2">
            <span id="widthValue">2</span>px
        </div>

        <button id="undoBtn">↶ Undo</button>
        <button id="redoBtn">↷ Redo</button>
    </div>

    <!-- User Panel -->
    <div class="user-panel">
        <h3>Online Users</h3>
        <div class="online-count">
            <strong id="onlineCount">0</strong> online
        </div>
        <div class="user-list" id="userList"></div>
    </div>

    <!-- Info Panel -->
    <div class="info-panel">
        <span class="status"></span>
        Connected to Collaborative Canvas
    </div>

    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
    <script src="./canvas.js"></script>
    <script src="./websocket.js"></script>
    <script src="./main.js"></script>
</body>
</html>
